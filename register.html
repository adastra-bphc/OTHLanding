<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTRIX '23</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Tomorrow' rel='stylesheet'>
    <script type="module" src="js/firebase.js" ></script>
    <script type="module" src="js/register.js" ></script>
  </head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="./img/Space Flight Loop.mp4" type="video/mp4">
    </video>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="logo" src="./img/bgremoved.png">
          </a>
  
          <!--<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="display: flex; justify-content: flex-end;">
            <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
            
          </ul>-->
        </div>
      </div>
    </header>
      <div class="login-page">    
        <div class="form">
          <form class="register-form" id="signup-form">
            <input id="name" type="text" placeholder="Name" required/>
            <input id="institute-name" type="text" placeholder="Educational Institute" required/>
            <input id="signup-email" type="text" placeholder="Email address" required/>
            <input id="signup-password" type="password" placeholder="Password" required/>
            <button class="btn-form button signup-btn">Register Account!</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form class="login-form">
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <button class="btn-form">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
            <p class="message">Forgot Password <a id="forgot-password" href="#">Click here</a></p>
          </form>
          <form class="forgot-password">
            <input type="text" placeholder="email id"/>
            <button class="btn-form">Send OTP</button>
            <p class="message">Remember the password? <a href="#">Sign In</a></p>
          </form>
        </div>
      </div>
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
